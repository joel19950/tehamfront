<!-- formulaire pour la connection a notre API d'echange -->
<form class="form-inline">
    <div class="form-group">
      <label for="connect">Make Connection:</label>
      <button id="connect" class="btn btn-default" type="button" [disabled]="!disabled" (click)="connect()" > Connect</button>
      <button id="disconnect" class="btn btn-default" type="submit" [disabled]="disabled" (click)="disconnect()" >Disconnect</button>
    </div>
  </form>

<h2 style="text-align: center;"> Vue 3 </h2>
    <!-- formulaire pour la  gestion des vues  -->
    <form class="form-inline"  style="margin-top: 20px;">
      <div class="form-group">
        <label for="name">User's Name 3 <b style="color: red;"> {{ greetingName }}</b> :</label>
        <input type="text" id="name" name="name2" class="form-control" [(ngModel)]="name2"/>
      </div>
      <button id="send" class="btn btn-default" type="button" [disabled]="disabled" (click)="sendName(2)" >Send2</button>
      <button id="send" class="btn btn-default" type="button" [disabled]="disabled" (click)="sendName(1)" >Send1</button>
    
    </form>
