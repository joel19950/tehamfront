<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Angular Spring Boot WebSocket</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div style="color: blue; text-align: center">
    <h1>{{title}}</h1>
    <h3>{{description}}</h3>
  </div>

  <div class="container" style="width: 400px; margin-top: 20px;">


    <!-- formulaire pour la connection a notre API d'echange -->
    <form class="form-inline">
      <div class="form-group">
        <label for="connect">Make Connection:</label>
        <button id="connect" class="btn btn-default" type="button" [disabled]="!disabled" (click)="connect()" > Connect</button>
        <button id="disconnect" class="btn btn-default" type="submit" [disabled]="disabled" (click)="disconnect()" >Disconnect</button>
      </div>
    </form>

<div *ngIf="vueGet==1">
<!-- formulaire pour la  gestion des vues  -->
<form id="myForm" class="form-inline" style="margin-top: 20px;">
  <div class="form-group">
    <label for="name">User's Name1 <b style="color: red;"> {{greetingName}}</b> :</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name"/>
  </div>
  <button id="send" class="btn btn-default" type="button" [disabled]="disabled" (click)="sendName(2)" >Send2</button>
  <button id="send" class="btn btn-default" type="button" [disabled]="disabled" (click)="sendName(3)" >Send3</button>

</form>

<table id="conversation" class="table table-striped" style="margin-top: 20px;">
  <thead>
    <tr>
      <th>Greetings</th>
    </tr>
  </thead>
  <tbody *ngFor="let greeting of greetings">
    <tr>
      <td>{{greeting}}</td>
    </tr>
  </tbody>
</table>



</div>



<div *ngIf="vueGet==2">
  <!-- formulaire pour la  gestion des vues  -->
  <form class="form-inline" style="margin-top: 20px;">
    <div class="form-group">
      <label for="name">User's Name 2 <b style="color: red;"> {{ greetingName }}</b>:</label>
      <input type="text" id="name" name="name1" class="form-control" [(ngModel)]="name1"/>
    </div>
    <button id="send" class="btn btn-default" type="button" [disabled]="disabled" (click)="sendName(3)" >Send3</button>
    <button id="send" class="btn btn-default" type="button" [disabled]="disabled" (click)="sendName(1)" >Send1</button>
  
  </form>
  
  <table id="conversation" class="table table-striped" style="margin-top: 20px;">
    <thead>
      <tr>
        <th>Greetings</th>
      </tr>
    </thead>
    <tbody *ngFor="let greeting of greetings">
      <tr>
        <td>{{greeting}}</td>
      </tr>
    </tbody>
  </table>
  
  </div>

  <div *ngIf="vueGet==3">
    <!-- formulaire pour la  gestion des vues  -->
    <form class="form-inline"  style="margin-top: 20px;">
      <div class="form-group">
        <label for="name">User's Name 3 <b style="color: red;"> {{ greetingName }}</b> :</label>
        <input type="text" id="name" name="name2" class="form-control" [(ngModel)]="name2"/>
      </div>
      <button id="send" class="btn btn-default" type="button" [disabled]="disabled" (click)="sendName(2)" >Send2</button>
      <button id="send" class="btn btn-default" type="button" [disabled]="disabled" (click)="sendName(1)" >Send1</button>
    
    </form>
    
    <table id="conversation" class="table table-striped" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>Greetings</th>
        </tr>
      </thead>
      <tbody *ngFor="let greeting of greetings">
        <tr>
          <td>{{greeting}}</td>
        </tr>
      </tbody>
    </table>
    
    </div>




    

  </div>
</body>

</html>
